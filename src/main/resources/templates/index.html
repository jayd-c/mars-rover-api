<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Nasa Mars photos!</title>
</head>
<body>
<div class="container">
    <h2>Welcome to the Mars Rover API web page</h2>
    <form method="get" action="" id="frmRoverType">
        <input type="hidden" id="marsApiRoverData" name="marsApiRoverData" value=""/>
        <div class="btn-group btn-group-lg m-3" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-secondary" id="marsApicuriosity">Curiosity</button>
            <button type="button" class="btn btn-secondary" id="marsApiopportunity">Opportunity</button>
            <button type="button" class="btn btn-secondary" id="marsApispirit">Spirit</button>
        </div>
    </form>
<!--    <p th:text="${roverData}"></p>-->
<!--    <img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}">-->
<!--input for mars sol (marsian day)-->
    <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
            <label class="col-form-label col-form-label-lg" for="marsSol"><h5>Mars Sol (a.k.a Mars Day)</h5></label>
            <input type="number" class="form-control" id="marsSol" name="marsSol" placeholder="Mars sol..." min="0"  value="1">
        </div>
        <div class="col-auto">
        </div>
        <div class="col-auto">
        </div>
        <div class="col-auto">
        </div>
        <div class="col-auto mt-5">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </form>
    <div class="container">
        <h2 th:text="${roverData.photos[0].earthDate}"></h2>
        <div th:each="index: ${#numbers.sequence(0,roverData.photos.size(),4)}" class="row">
            <div class="col-sm" th:if="${index < roverData.photos.size()-1}">
                <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
            <div class="col-sm" th:if="${index+1 < roverData.photos.size()-1}">
                <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
            <div class="col-sm" th:if="${index+2 < roverData.photos.size()-1}">
                <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
            <div class="col-sm" th:if="${index+3 < roverData.photos.size()-1}">
                <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
