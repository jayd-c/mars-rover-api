<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Nasa Mars photos!</title>
</head>
<body>
<div class="container">
    <h2 class="text-align-center">Welcome to the Mars Rover API web page</h2>
    <form method="get" action="" id="frmRoverType">
        <input type="hidden" th:field="${homeDto.marsApiRoverData}"/>
        <div class="btn-group btn-group-lg m-3" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-secondary" id="marsApicuriosity">Curiosity</button>
            <button type="button" class="btn btn-secondary" id="marsApiopportunity">Opportunity</button>
            <button type="button" class="btn btn-secondary" id="marsApispirit">Spirit</button>
        </div>
<!--    <p th:text="${roverData}"></p>-->
<!--    <img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}">-->
<!--input for mars sol (marsian day)-->
       <div class="row gy-2 gx-3 align-items-center mb-2">
           <div class="col-lg-4 col-md-4 col-sm-12">
               <label class="col-form-label col-form-label-lg" ><h5>Mars Sol (a.k.a Mars Day)</h5></label>
               <input type="number" class="form-control"th:field="${homeDto.marsSol}" min="0">
           </div>
           <div class="col-auto col-md-4">
               <div class="form-check">
                   <input class="form-check-input"  type="checkbox" th:field="${homeDto.cameraFhaz}">
                   <label class="form-check-label">
                       Front Hazard Avoidance Camera
                   </label>
               </div>
               <div class="form-check">
                   <input class="form-check-input" id="cameraRhaz1" type="checkbox" th:field="${homeDto.cameraRhaz}">
                   <label class="form-check-label" for="cameraRhaz1" >
                       Rear Hazard Avoidance Camera
                   </label>
               </div>
               <div class="form-check">
                   <input class="form-check-input" id="cameraMast1" type="checkbox" th:field="${homeDto.cameraMast}">
                   <label class="form-check-label"  for="cameraMast1">
                       Mast Camera
                   </label>
               </div>
           </div>
           <div class="col-auto col-md-4">

               <div class="form-check">
                   <input class="form-check-input" id="cameraChemcam1" type="checkbox" th:field="${homeDto.cameraChemcam}">
                   <label class="form-check-label" for="cameraChemcam1">
                       Chemistry and Camera Complex
                   </label>
               </div>
               <div class="form-check">
                   <input class="form-check-input" id="cameraMahli1" type="checkbox" th:field="${homeDto.cameraMahli}">
                   <label class="form-check-label" for="cameraMahli1">
                       Mars Hand Lens Imager
                   </label>
               </div>
               <div class="form-check">
                   <input class="form-check-input" id="cameraMardi1" type="checkbox" th:field="${homeDto.cameraMardi}">
                   <label class="form-check-label" for="cameraMardi1" >
                       Mars Descent Imager
                   </label>
               </div>

<!--               <div class="form-check">-->
<!--                   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">-->
<!--                   <label class="form-check-label" for="flexRadioDefault1">-->
<!--                       Default radio-->
<!--                   </label>-->
<!--               </div>-->
<!--               <div class="form-check">-->
<!--                   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>-->
<!--                   <label class="form-check-label" for="flexRadioDefault2">-->
<!--                       Default checked radio-->
<!--                   </label>-->
<!--               </div>-->
           </div>
           <div class="col-auto">
               <div class="form-check">
                   <input class="form-check-input" id="cameraNavcam1"  type="checkbox" th:field="${homeDto.cameraNavcam}">
                   <label class="form-check-label" for="cameraNavcam1">
                       Navigation Camera
                   </label>
               </div>
               <div class="form-check">
                   <input class="form-check-input" id="cameraPancam1" type="checkbox" th:field="${homeDto.cameraPancam}">
                   <label class="form-check-label" for="cameraPancam1">
                       Panoramic Camera
                   </label>
               </div>
               <div class="form-check">
                   <input class="form-check-input" id="cameraMinites1"  type="checkbox" th:field="${homeDto.cameraMinites}">
                   <label class="form-check-label" for="cameraMinites1">
                       Miniature Thermal Emission Spectrometer
                   </label>
               </div>
           </div>
           <div class="mt-5">
               <button type="submit" class="btn btn-primary btn-lg">Submit</button>
           </div>
       </div>
    </form>
    <div class="container">
<!--        <h2 th:text="${roverData.photos[0].earthDate}"></h2>-->
        <div th:each="index: ${#numbers.sequence(0,roverData.photos.size(),4)}" class="row">
            <div class="col-sm" th:if="${index < roverData.photos.size()-1}">
                <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
            <div class="col-sm" th:if="${index+1 < roverData.photos.size()-1}">
                <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
            <div class="col-sm" th:if="${index+2 < roverData.photos.size()-1}">
                <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
            <div class="col-sm" th:if="${index+3 < roverData.photos.size()-1}">
                <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
