<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <h2>Welcome to the Mars Rover API web page</h2>
    <div class="btn-group btn-group-lg m-2" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Curiosity</button>
        <button type="button" class="btn btn-warning">Opportunity</button>
        <button type="button" class="btn btn-success">Spirit</button>
    </div>
<!--    <p th:text="${roverData}"></p>-->
<!--    <img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}">-->
    <div class="container">
        <div th:each="index: ${#numbers.sequence(0,roverData.photos.size(),4)}" class="row">
            <div class="col-sm">
                <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
            <div class="col-sm" th:if="${index+1 < roverData.photos.size()-1}">
                <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
            <div class="col-sm" th:if="${index+2 < roverData.photos.size()-1}">
                <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
            <div class="col-sm" th:if="${index+3 < roverData.photos.size()-1}">
                <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid mb-4" alt="...">
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
